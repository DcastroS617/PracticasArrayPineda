<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Lab01</title>
</head>
<body>
    <div class="container mt-5">
        <div>
            <div>

            </div>
        </div>
        <div>
            <form class="form">
                <div>
                    <h2>Cálculo de Salario</h2>
                    <div>
                        <label>Salario por horas</label>
                        <input type="text" id="salario_horas_txt" placeholder="salario por horas">
                    </div>
                    <div>
                        <label>Dias Trabajados</label>
                        <input type="text" id="dias_trabajados_txt" placeholder="dias trabajados">
                    </div>
                    <div>
                        <label>% Deducciones</label>
                        <input type="text" id="porcentaje_deduccion_txt" placeholder="porcentaje deducción">
                    </div>
                    <h2>Resultados</h2>
                    <div>
                        <label>Salario Bruto</label>
                        <input type="text" id="salario_bruto_txt" placeholder="salario bruto" disabled>
                    </div>
                    <div>
                        <label>Deducciones</label>
                        <input type="text" id="deducciones_txt" placeholder="deducciones" disabled>
                    </div>
                    <div>
                        <label>Salario Neto</label>
                        <input type="text" id="salario_neto_txt" placeholder="salario neto" disabled>
                    </div>
                    <div>
                        <a href="../index.html" class="btn btn-dark">Volver</a>
                        <a class="btn btn-dark" id="limpiar_btn">Limpiar</a>
                        <a class="btn btn-dark" id="calcular_btn">Calcular</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="../js/salario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
